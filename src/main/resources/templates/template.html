<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Gestio Absence</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        .logo-image {
            width: 46px;
            height: 46px;
            overflow: hidden;
            margin-top: -6px;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: linear-gradient(45deg, #49a09d, #5f2c82);
            font-family: sans-serif;
            font-weight: 100;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" sec:authorize="isAuthenticated()">
    <a sec:authorize="isAuthenticated()" class="navbar-brand" href="#">
        <img class="logo-image" th:src="@{/images/logo.png}">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" sec:authorize="hasRole('ROLE_EMPLOYE')" th:href="@{mesConges}">Mes congés</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" sec:authorize="hasRole('ROLE_EMPLOYE')" th:href="@{mesAbsences}">Mes absences</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{users}">Gérer users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{nouveauEmploye}">Ajouter
                employé</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop1" data-toggle="dropdown">
                Bonjour <span sec:authentication="name"></span>!
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" th:href="@{logout}">Logout</a>
            </div>
        </li>
    </ul>
</nav>
<section layout:fragment="pageContent">

</section>
</body>
</html>
